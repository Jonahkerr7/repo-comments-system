<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F8F9FA;
    }

    .header {
      background: linear-gradient(135deg, #7B61FF 0%, #6852E8 100%);
      padding: 20px;
      color: white;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 16px;
    }

    .status {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-indicator.active {
      background: #00C853;
    }

    .status-text {
      font-size: 13px;
      color: #333;
      flex: 1;
    }

    .button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .button-primary {
      background: #7B61FF;
      color: white;
    }

    .button-primary:hover {
      background: #6852E8;
    }

    .button-secondary {
      background: white;
      color: #333;
      border: 1px solid #E5E5E5;
    }

    .button-secondary:hover {
      background: #F5F5F5;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .user-info {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #7B61FF;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }

    .user-details {
      flex: 1;
    }

    .user-name {
      font-size: 13px;
      font-weight: 500;
      color: #333;
    }

    .user-email {
      font-size: 11px;
      color: #6F6F6F;
    }

    .hidden {
      display: none;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #E5E5E5;
      text-align: center;
    }

    .footer-link {
      font-size: 11px;
      color: #7B61FF;
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">RepoComments</div>
    <div class="subtitle">Git-native design review</div>
  </div>

  <div class="content">
    <!-- Not logged in state -->
    <div id="not-logged-in" class="hidden">
      <div class="status">
        <div class="status-indicator"></div>
        <div class="status-text">Not logged in</div>
      </div>
      <button id="login-btn" class="button button-primary">
        Login with GitHub
      </button>
    </div>

    <!-- Logged in state -->
    <div id="logged-in" class="hidden">
      <div class="user-info" id="user-info"></div>

      <div class="status">
        <div class="status-indicator" id="status-indicator"></div>
        <div class="status-text" id="status-text">Comments disabled</div>
      </div>

      <button id="toggle-btn" class="button button-primary">
        Enable Comments
      </button>

      <button id="logout-btn" class="button button-secondary">
        Logout
      </button>
    </div>
  </div>

  <div class="footer">
    <a href="#" class="footer-link" id="settings-link">Settings</a>
    Â·
    <a href="https://github.com/your-org/repo-comments" target="_blank" class="footer-link">GitHub</a>
  </div>

  <script src="src/popup.js"></script>
</body>
</html>
