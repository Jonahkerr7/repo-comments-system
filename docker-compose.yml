version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: repo-comments-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: repo_comments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: repo-comments-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/repo_comments
      JWT_SECRET: dev-secret-change-in-production
      GITHUB_CLIENT_ID: Ov23liwGWgcDhICkJwW0
      GITHUB_CLIENT_SECRET: ba100f577aa93a2617bf3799bfff21704640237b
      GITHUB_CALLBACK_URL: http://localhost:3000/api/v1/auth/github/callback
      FRONTEND_URL: http://localhost:8080
      CORS_ORIGIN: http://localhost:5173,http://localhost:3000,http://localhost:8080
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs
    command: npm run dev

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: repo-comments-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@repo-comments.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: repo-comments-network
